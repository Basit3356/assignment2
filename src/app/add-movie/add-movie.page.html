<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>Add Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-item>
        <ion-label position="floating">Movie Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Catagory</ion-label>
        <ion-input type="text" [(ngModel)]="catagory"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Release year</ion-label>
        <ion-input type="text" [(ngModel)]="release"></ion-input>
      </ion-item>

      <ion-button (click)="Addmovie()">
        <ion-label>Submit</ion-label>
      </ion-button>
    </ion-grid>
  </ion-item>
</ion-content>
