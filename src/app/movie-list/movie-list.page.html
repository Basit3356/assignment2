<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Movie List</ion-title>
    <ion-button slot="end" routerLink="/add-movie">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of movies">
    <ion-item (click)="changeUrl(item)">
      <ion-card-content>
        <ion-label>
          {{ item?.name }} 
        </ion-label>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
